<!DOCTYPE html>
<html>
<head>
    <title>SELL</title>
    <style>
        
        body {
            font-family: Verdana;
            background: rgb(105, 13, 13);
            margin: 0;
            padding: 0;
        }

       
        h1 {
            text-align: center;
            color: rgb(255, 220, 180);
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        form {
            background-color: rgb(255, 245, 230);
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        
        input[type="text"], 
        input[type="number"], 
        input[type="file"], 
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Submit button */
        button {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #A52A2A;
        }

        /* Back button in top right */
        .top-right-button {
            background-color: rgb(255, 220, 180);
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: rgb(105, 13, 13);
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .top-right-button:hover {
            background-color: rgb(250, 200, 140);
            color: black;
        }
    </style>
</head>
<body>
    <a href="{% url 'shop' %}" class="top-right-button">Back</a>
    <h1>Place an Ad</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="weapon_name" placeholder="Weapon Name" required>
        <input type="number" name="price" placeholder="Price"  required>
        <textarea name="description" placeholder="Description"></textarea>
        <input type="file" name="image" accept="image/*">
        <button type="submit">Post Ad</button>
    </form>
</body>
</html>
