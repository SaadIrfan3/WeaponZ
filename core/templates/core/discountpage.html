<!DOCTYPE html>
<html>
<head>
    <title>DISCOUNT</title>
    <style>
        
        body {
            font-family: Verdana;
            background: rgb(105, 13, 13);
            margin: 0;
            padding: 0;
        }

       
        h1 {
            text-align: center;
            color: rgb(255, 220, 180);
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        h2{
            
            text-align: center;
            color: rgb(255, 220, 180);
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        
        }

        discount_table {
            background-color: rgb(255, 220, 180);
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
 
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Submit button */
        button {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #A52A2A;
        }

        /* Back button in top right */
        .top-right-button {
            background-color: rgb(255, 220, 180);
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: rgb(105, 13, 13);
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .top-right-button:hover {
            background-color: rgb(250, 200, 140);
            color: black;
        }
    .discount-code-badge {
        display: inline-block;
        background-color: gold;
        color: black;
        font-weight: bold;
        padding: 5px 12px;
        border-radius: 8px;
        font-size: 1.1rem;
        letter-spacing: 1px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    th {
        background-color: #4CAF50; /* green header */
        color: white;
        font-size: 1.3rem; /* bigger text */
        font-weight: bold;
        padding: 10px 15px;
        text-align: left;
        border-bottom: 3px solid #2e7031;
    }

    
    </style>
</head>
<body>
    <a href="{% url 'shop' %}" class="top-right-button">BACK</a>
    <h1>ALL DISCOUNT CODES</h1>

    <div class="discount_table">
        {%if discount_coupen%}
            <tr>
                <th>Code</th> 
                <th>Expiry Date</th>
                <br>    
               
            </tr>
            {%for d in discount_coupen%}
                <tr>
                    <br>
                    <td><span class="discount-code-badge">{{ d.code }}</span></td>
                    <td>{{d.expiry_date}}</td>
                    <td>{{d.is_valid}}</td>
                </tr>
            {% endfor %}
        {% endif %}

        <h2><br><br><hr>ADD discount CODE</h2>
       
        <form action="{% url 'discountpage' %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Add Discount" style="position: absolute;right: 400px;text-align:center;font-size:18px;background-color:rgb(255, 220, 180);">
            <label>Discount Code:
            <input type ="text" name="code" required>
            </label>
            <label>Discount Percent:
            <input type="number" name="discount_percent" min="1" max="100" required>
            </label>
            <label>Expiry Date:
            <input type ="datetime-local" name="expiry_date" required>
            </label>
            <label>Available:
            <input type="checkbox" name="is_valid">
            </label>
            </form>
            </div>

</body>
</html>
