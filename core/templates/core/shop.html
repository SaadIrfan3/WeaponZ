{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <style>
        body {
            background-color: rgb(105, 13, 13);
            font-family: Verdana;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            color: rgb(255, 220, 180);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        nav a {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 10px;
            background-color: rgb(255, 220, 180);
            color: rgb(105, 13, 13);
            transition: 0.3s;
        }

        nav a:hover {
            background-color: rgb(230, 200, 160);
        }

        .btn-top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgb(230, 200, 160);
            color: black;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-top-right:hover {
            background-color: rgb(250, 210, 160);
        }

        .images-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .deco-img {
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .deco-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <header>
        <h1>Buy or Sell Weapons Through Ads</h1>
    </header>

    <a href="{% url 'login' %}" class="btn-top-right">BACK</a>

    <nav>
        <a href="{% url 'sellweapons' %}">SELL</a>
        <a href="{% url 'buyweapons' %}">BUY</a>
    </nav>

    <div class="images-container">
        <img src="{% static 'images/1.jpg' %}" class="deco-img" alt="Decoration">
        <img src="{% static 'images/2.jpg' %}" class="deco-img" alt="Decoration">
        <img src="{% static 'images/3.jpg' %}" class="deco-img" alt="Decoration">
        <img src="{% static 'images/4.jpg' %}" class="deco-img" alt="Decoration">
        <img src="{% static 'images/5.jpg' %}" class="deco-img" alt="Decoration">
        <img src="{% static 'images/6.jpg' %}" class="deco-img" alt="Decoration">
        <img src="{% static 'images/7.jpg' %}" class="deco-img" alt="Decoration">
    </div>

</body>
</html>
